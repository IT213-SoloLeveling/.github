<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auza</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <a href="#" class="logo">AUZA</a>
    <ul class="nav">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#games">Games</a></li>
        <li><a href="#contact">Contact</a></li>
        
    </ul>
    <div class="actions">
        <div class="searchBox">
            <a href="#"><i class='bx bx-search'></i></a>
            <input type="text" placeholder="Search Games">
        </div>
    </div>
<div class="toggleMenu"onclick="toggleMenu();"></div>

</header>

<div class="banner" id="home">
    <div class="bg">
        <div class="content">
            <h2> Hub for Gamers Worldwide</h2>
            <br><br><p>Welcome to Auza, Developed By Solo Leveling</p>
            <div class="login-signup-buttons" id="loginSignupButtons">
                <a href="#" class="login-btn" onclick="showLogin()">Login</a>
                <a href="#" class="signup-btn" onclick="showSignup()">Sign Up</a>
            </div>
       
        
        </div>
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form action="action_page.html">
                <div class="inputBx">
                    <p>Username</p>
                    <input type="text" placeholder="Enter your username">
                </div>
                <div class="inputBx">
                    <p>Password</p>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="inputBx">
                    <input type="submit" value="Login">
                </div>
                <button type="button" class="close-btn" onclick="closeForm('loginForm')">Close</button>
            </form>
            </form>
        </div>
        
        <div id="signupForm" class="form-container">
            <h2>Sign Up</h2>
            <form action="action_page.html">
                <div class="inputBx">
                    <p>Username</p>
                    <input type="text" placeholder="Choose a username">
                </div>
                <div class="inputBx">
                    <p>Email</p>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="inputBx">
                    <p>Password</p>
                    <input type="password" placeholder="Choose a password">
                </div>
                <div class="inputBx">
                    <input type="submit" value="Sign Up">
                </div>
                <button type="button" class="close-btn" onclick="closeForm('signupForm')">Close</button>
            </form>
        </div>
        
    
    </div>
    

   
   
   
    <img src="images/neon.png">
</div>


    
        
             
        <footer>
            <div class="info">
                <a href="#" class="logo">AUZA</a>
                <p><i class='bx bx-copyright'></i> 2024 All Right Reserve</p>
                <ul>

                    <li><a href="#"><i class='bx bxl-facebook' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-telegram' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-youtube' ></i></a></li>
                </ul>
            </div>
        </footer>     
             
             
             
             
  
             
             
             
             
             
        </div>   
      
      
        <script src="javascript.js"></script>


        </body>


</html>
